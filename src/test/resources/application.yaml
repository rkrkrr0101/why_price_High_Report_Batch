server:
  servlet:
    encoding:
      charset: UTF-8
      force-response: true
spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:test;

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        default_batch_fetch_size: 100
    defer-datasource-initialization: true
  sql:
    init:
      mode: always